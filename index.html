<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web App</title>
</head>
<body>

    <h1>Welcome to the Python Web App!</h1>
    
    <button onclick="runPythonCode()">Run Python Code</button>

    <!-- Add a div element to display the output -->
    <div id="output"></div>

    <script>
        function runPythonCode() {
            fetch('plan.py')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerHTML = "Executing Python Code:\n\n" + data;
                    // You can modify this part to run the Python code on a server.
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('output').innerHTML = "Failed to fetch Python code.";
                });
        }
    </script>

</body>
</html>
