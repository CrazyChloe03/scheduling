<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <script>
        // List of names
        var names = ["Jerry", "Jack", "Aaron", "Ambrose", "Oscar", "Kevin", "Boyan"];

        // Function to generate random timetable data
        function generateTimetable() {
            var timetable = {};
            var days = ["星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"];
            for (var i = 0; i < days.length; i++) {
                var randomName = names[Math.floor(Math.random() * names.length)];
                timetable[days[i]] = randomName;
            }
            return timetable;
        }

        // Function to display the timetable on the webpage
        function displayTimetable() {
            var timetableData = generateTimetable();
            var tableBody = document.getElementById("timetable-body");
            for (var day in timetableData) {
                var row = tableBody.insertRow();
                var cellDay = row.insertCell(0);
                var cellName = row.insertCell(1);
                cellDay.innerHTML = day;
                cellDay.lang = "zh";  // Language attribute for Chinese
                cellName.innerHTML = timetableData[day];
                cellName.lang = "und";  // Language attribute for undetermined/multiple languages
            }
        }

        // Display the timetable when the page loads
        window.onload = displayTimetable;
    </script>
</head>
<body>
    <h1>Timetable</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Day</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="timetable-body"></tbody>
    </table>
</body>
</html>
